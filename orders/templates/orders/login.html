{% extends "orders/layout_landing.html" %}

{% load static %}

{% block title %}
    Login - Pinocchio's
{% endblock %}

{% block body %}
    <div id="login_container">

        <img class="name" src="{% static 'orders/images/pinocchios.png' %}" alt="Pinocchios Name">

        <form id="login_form" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <input class="login_input" type="text" name="username" placeholder="Username" autofocus>
            <input class="login_input" type="password" name="password" placeholder="Password">
            {% if message %}
                <div id="invalid_creds">{{ message }}</div>
            {% endif %}
            <input class="button_big" type="submit" value="Log In">
        </form>

        <a class="login_register" href="{% url 'register' %}">Or Register</a>
    </div>
{% endblock %}
