{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="format-detection" content="telephone=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!-- FontAwesome -->
        <script src="https://kit.fontawesome.com/0b431ba239.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="{% static 'orders/index.css' %}"/>
    </head>
    <body>
        <div class="containter-fluid">
            <header>

                <div id="header_top">

                    <div id="home_logo">
                        <img id="logo" src="{% static 'orders/images/logo.gif' %}" alt="Pinocchios">
                        <img id="name_header" src="{% static 'orders/images/pinocchios.png' %}" alt="Pinocchios Name">
                    </div>

                    <img id="sandwich_menu" src="{% static 'orders/images/menu.svg' %}" alt="Sandwich Menu">

                </div>

                <div id="header_bottom">
                    <div></div>
                    <div><h1>Our Menu</h1></div>
                    <div></div>
                </div>

               
            </header>



            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
